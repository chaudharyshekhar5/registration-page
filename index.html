<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOB APPLICATION</title>
    <link rel="stylesheet" href="styles/jobrole.css" />
  </head>

  <body>
    <div class="container">
      <div class="apply_box">
        <h1>GYM JOINING APPLICATION <span class="title_small">(Web)</span></h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First_Name</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Enter first name..."
              />
            </div>
            <div class="form_control">
              <label for="last_name">Last_Name</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Enter last name..."
              />
            </div>
            <div class="form_control">
              <label for="email">Email_Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email..."
              />
            </div>
            <div class="form_control">
              <label for="job_role">Training_Type</label>
              <select name="job_role" id="job_role">
                <option value="">Select Job Role</option>
                <option value="frontend">Body Building</option>
                <option value="backend">Calisthenics</option>
                <option value="full_stack">Power_lifting</option>
                <option value="ui_ux">Cross_fit</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="address">Address</label>
              <textarea
                id="address"
                name="address"
                row="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="country">Country</label>
              <input
                type="text"
                id="country"
                name="country"
                placeholder="Enter your country name..."
              />
            </div>
            <div class="form_control">
              <label for="state">State</label>
              <input
                type="text"
                id="state"
                name="state"
                placeholder="Enter your state name..."
              />
            </div>
            <div class="form_control">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Enter your city name..."
              />
            </div>
            <div class="form_control">
              <label for="pincode">Pincode</label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter your pincode..."
              />
            </div>
            <div class="form_control">
              <label for="start_date">Start_Date</label>
              <input
                value="2022-10-03"
                type="date"
                id="start_date"
                name="start_date"
                placeholder="Enter your start date"
              />
            </div>
            <div class="form_control">
              <label for="upload_your_cv">Upload your photo</label>
              <input
                type="file"
                id="upload_your_cv"
                name="upload_your_cv"
                placeholder="Upload your cv here..."
              />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Join Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
